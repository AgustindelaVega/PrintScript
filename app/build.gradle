plugins {
    id 'application'
    id 'my-library.java-common-conventions'
}

group = 'edu.austral.ingsis'
version = '1.0.1'

dependencies {
    compile project(':parser')
    compile project(':lexer')
    compile project(':interpreter')
    compile project(':utils')
    compile 'info.picocli:picocli:4.6.1'
    annotationProcessor 'info.picocli:picocli-codegen:4.6.1'
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}

application {
    mainClass = 'edu.austral.ingsis.PrintScript'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'edu.austral.ingsis.PrintScript'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}